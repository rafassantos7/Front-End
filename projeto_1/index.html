<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Cadastro de usuários</title>
</head>
<body>
    <img src="senai-165.png" alt="Logo da Empresa" class="logo">
    <div class="container"> 
        <h2>Cadastro de Usuários</h2>
        <form id="cadastroForm">
            <input type="text" id="nome" placeholder="Nome" required>
            <input type="email" id="email" placeholder="Email" required>
            <input type="password" id="senha" placeholder="Senha" required>
            <button type="button" ="cadastrarUsuario()">Cadastrar</button>
        </form>
            <a href="usuarios.html" class="link-usuarios">Ver usuarios cadastrados</a>
</div>
    <div id="mensagem" class="mensagem oculto" onclick="fecharMensagem()">
    </div>    
    <script src="script.js"></script>
</body>
</html>
